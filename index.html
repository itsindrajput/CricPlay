<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrickPlay 🤾‍♂️</title>
  <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStczHucjJQmVV6lqlZ6K_ewLjPP1t40rLvUSK5tVCNXuFpOnwK-vN3xNC6unrrrjeBcuE&usqp=CAU" rel="icon">
  <link rel="stylesheet" href="index.css" >
</head>
<body>
  <h1>Play With Bat Ball & Wicket</h1>
  <button onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat',computerChoice, resultMsg);
  ">Bat </button>

<button onclick="
  computerChoice = generateComputerChoice();
  resultMsg = getResult('Ball', computerChoice);
  showResult('Ball',computerChoice, resultMsg);
">Ball </button>
  
<button onclick="
  computerChoice = generateComputerChoice();
  resultMsg = getResult('Wicket', computerChoice);
  showResult('Wicket',computerChoice, resultMsg);
">Wicket </button>

<button onclick="localStorage.clear() 
resetScore();">Reset</button>

<div class="result-container">
  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>
</div>

<script>
  let scoreStr = localStorage.getItem('Score');
  let score;
  resetScore(scoreStr);

  function resetScore(scoreStr){
    score= scoreStr ? JSON.parse(scoreStr) : { 
    // Use of Gaurd Operator
    win: 0,
    lost: 0,
    tie: 0,
  };

  score.displayScore = function(){
      return `Win: ${score.win} | Lost: ${score.lost} | Tie: ${score.tie}`;
    }; 
  };

  function generateComputerChoice(){
    let choice;
    let randomNumber = Math.random()*3;
    if(randomNumber > 0 && randomNumber <= 1){
      choice = 'Bat';
    }
    else if(randomNumber <= 2){
      choice = 'Ball';
    }
    else{
      choice = 'Wicket';
    }
    return choice;
  }

  function getResult(userMove, computerMove){
    if(userMove === 'Bat'){
      if(computerMove === 'Bat'){
        score.tie++;
        return `Tie 🤝`;
      }
      else if (computerMove === 'Ball'){
        score.win++;
       return 'You Won✌';
      }
      else if(computerMove === 'Wicket'){
        score.lost++;
        return `Computer Won💻 `;
      }
    }

    else if(userMove === 'Ball'){
      if (computerMove === 'Wicket'){
        score.win++;
        return `You Won✌`;
      }
      else if(computerMove === 'Ball'){
        score.tie++;
        return `Tie 🤝`;
      }
      else if(computerMove === 'Bat'){
        score.lost++;
        return `Computer Won💻 `;
      }
    }

    else if(userMove === 'Wicket'){
      if (computerMove === 'Bat'){
       score.win++;
       return `You Won✌`;
      }
      else if(computerMove === 'Wicket'){
       score.tie++;
       return `Tie 🤝`;
      }
      else if(computerMove === 'Ball'){
       score.lost++;
       return  `Computer Won💻 `;
      }
    }
  }

function showResult(userMove, computerMove, resultMsg){
localStorage.setItem('Score', JSON.stringify(score));

document.querySelector('#user-move').innerText = `You have chosen a ${userMove}.`;
document.querySelector('#computer-move').innerText = `Computer choice is a ${computerMove}.`;
document.querySelector('#result').innerText = `And the Result:  ${resultMsg}`;
document.querySelector('#score').innerText = `Total Score: ${score.displayScore()}`;

// alert(`You have chosen a ${userMove}. Computer choice is a ${computerMove}. 

// And The Result is: ${resultMsg};

// ${score.displayScore()}`);
}
  
</script>
</body>
</html>
